<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sachi.Tech - Контакты</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Roboto', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #2a1a4a, #3b2a6b);
            color: #fff;
            overflow-x: hidden;
            position: relative;
        }

        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #2a1a4a, #6a5acd, #2a1a4a);
            background-size: 400%;
            animation: gradientBG 10s ease infinite;
            z-index: -2;
            opacity: 0.8;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        header {
            text-align: center;
            padding: 20px 20px;
            background: linear-gradient(45deg, rgba(42, 26, 74, 0.8), rgba(106, 90, 205, 0.8));
            background-size: 200%;
            animation: headerGradient 5s ease infinite;
            backdrop-filter: blur(10px);
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 10;
            transition: box-shadow 0.3s ease;
        }

        header.scrolled {
            animation: headerGlow 2s ease infinite;
        }

        header:hover {
            box-shadow: 0 0 30px rgba(106, 90, 205, 0.7);
        }

        header h1 {
            font-size: 2.2rem;
            letter-spacing: 2px;
            text-transform: uppercase;
            animation: glow 2s ease-in-out infinite alternate;
        }

        nav {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 10px;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            font-size: 1rem;
            padding: 6px 15px;
            border-radius: 8px;
            transition: all 0.3s ease;
            position: relative;
            animation: fadeInNav 0.5s ease forwards;
            opacity: 0;
        }

        nav a:nth-child(1) { animation-delay: 0.1s; }
        nav a:nth-child(2) { animation-delay: 0.2s; }
        nav a:nth-child(3) { animation-delay: 0.3s; }
        nav a:nth-child(4) { animation-delay: 0.4s; }

        nav a::before {
            content: '';
            position: absolute;
            top: 100%;
            left: 50%;
            width: 0;
            height: 2px;
            background: #6a5acd;
            transition: all 0.3s ease;
            transform: translateX(-50%);
        }

        nav a:hover::before {
            width: 100%;
        }

        nav a:hover {
            color: #6a5acd;
            transform: translateY(-2px);
            animation: waveEffect 0.5s ease;
        }

        .content {
            margin-top: 100px;
            padding: 60px 20px;
            min-height: 100vh;
            animation: slideUp 1s ease forwards;
        }

        .contact-section {
            text-align: center;
            padding: 60px 20px;
        }

        .contact-section h2 {
            font-size: 2.8rem;
            margin-bottom: 20px;
            animation: fadeIn 1.5s ease;
        }

        .contact-section img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin-bottom: 20px;
            border: 3px solid #6a5acd;
            animation: avatarSpin 10s linear infinite;
        }

        .contact-section a {
            color: #6a5acd;
            text-decoration: none;
            font-size: 1.2rem;
            transition: color 0.3s ease;
        }

        .contact-section a:hover {
            color: #483d8b;
        }

        footer {
            text-align: center;
            padding: 30px;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(10px);
            position: relative;
            z-index: 1;
        }

        @keyframes glow {
            from { text-shadow: 0 0 10px #6a5acd, 0 0 20px #6a5acd; }
            to { text-shadow: 0 0 20px #483d8b, 0 0 30px #483d8b; }
        }

        @keyframes slideUp {
            from { transform: translateY(50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        @keyframes avatarSpin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes headerGradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes headerGlow {
            0% { box-shadow: 0 0 10px rgba(106, 90, 205, 0.4); }
            50% { box-shadow: 0 0 20px rgba(106, 90, 205, 0.8); }
            100% { box-shadow: 0 0 10px rgba(106, 90, 205, 0.4); }
        }

        @keyframes fadeInNav {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes waveEffect {
            0% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
            100% { transform: translateY(0); }
        }

        canvas {
            position: fixed;
            top: 0;
            left: 0;
            z-index: -1;
            opacity: 0.5;
        }

        @media (max-width: 768px) {
            header h1 {
                font-size: 1.5rem;
            }

            nav a {
                font-size: 0.9rem;
                padding: 5px 10px;
            }

            .content {
                margin-top: 80px;
            }

            .contact-section h2 {
                font-size: 2rem;
            }

            .contact-section img {
                width: 100px;
                height: 100px;
            }
        }
    </style>
</head>
<body>
    <div class="background"></div>
    <canvas id="particle-canvas"></canvas>
    <header>
        <h1>Sachi.Tech</h1>
        <nav>
            <a href="index.html">Главная</a>
            <a href="features.html">Функции</a>

            <a href="contact.html">Контакты</a>
        </nav>
    </header>

    <div class="content">
        <section class="contact-section">
            <h2>Свяжитесь с нами</h2>
            <img src="https://i.postimg.cc/ncnt5XnB/photo-2025-08-24-02-02-21.jpg" alt="Developer Avatar">
            <p>Telegram аккаунт разработчика: <a href="https://t.me/sachin81252">@sachin81252</a></p>
            <p>Свяжитесь с нами для получения поддержки и обновлений.</p>
        </section>
    </div>

    <footer>
        <p>&copy; 2025 Sachi.Tech. Все права защищены.</p>
    </footer>

    <script>
        // Enhanced Particle Effect with Mouse Interaction
        const canvas = document.getElementById('particle-canvas');
        const ctx = canvas.getContext('2d');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let particles = [];
        const particleCount = 150;
        let mouse = { x: null, y: null };

        class Particle {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = Math.random() * 5 + 1;
                this.speedX = Math.random() * 2 - 1;
                this.speedY = Math.random() * 2 - 1;
                this.color = `hsl(${Math.random() * 60 + 240}, 70%, 50%)`;
            }

            update() {
                this.x += this.speedX;
                this.y += this.speedY;

                if (this.size > 0.2) this.size -= 0.05;

                if (this.x < 0 || this.x > canvas.width) this.speedX *= -1;
                if (this.y < 0 || this.y > canvas.height) this.speedY *= -1;

                const dx = mouse.x - this.x;
                const dy = mouse.y - this.y;
                const distance = Math.sqrt(dx * dx + dy * dy);
                if (distance < 100) {
                    this.speedX += dx * 0.01;
                    this.speedY += dy * 0.01;
                }
            }

            draw() {
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        function init() {
            for (let i = 0; i < particleCount; i++) {
                particles.push(new Particle());
            }
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            for (let i = 0; i < particles.length; i++) {
                particles[i].update();
                particles[i].draw();

                if (particles[i].size <= 0.2) {
                    particles.splice(i, 1);
                    i--;
                    particles.push(new Particle());
                }
            }
            requestAnimationFrame(animate);
        }

        init();
        animate();

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });

        window.addEventListener('mousemove', (event) => {
            mouse.x = event.clientX;
            mouse.y = event.clientY;
        });

        // Header Scroll Effect
        window.addEventListener('scroll', () => {
            const header = document.querySelector('header');
            if (window.scrollY > 50) {
                header.classList.add('scrolled');
            } else {
                header.classList.remove('scrolled');
            }
        });
    </script>
</body>
